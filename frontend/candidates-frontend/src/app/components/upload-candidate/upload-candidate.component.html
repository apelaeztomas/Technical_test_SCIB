<form [formGroup]="candidateForm" (ngSubmit)="submit()">
  <label>
    Nombre:
    <input formControlName="name" />
  </label>

  <label>
    Apellido:
    <input formControlName="surname" />
  </label>
  <button type="button" (click)="downloadTemplate()"> Descargar plantilla</button>
  <label> Cargar plantilla: <input type="file" (change)="onFileChange($event)" /></label>
  <button type="submit" [disabled]="loading">Subir candidato</button>
</form>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="uploadedCandidate">
  Subido: {{ uploadedCandidate.name }} {{ uploadedCandidate.surname }} ({{ uploadedCandidate.seniority }})
</div>
<div *ngIf="errorMsg" style="color:red">{{ errorMsg }}</div>
