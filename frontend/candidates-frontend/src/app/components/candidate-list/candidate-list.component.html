<div class="candidate-list">
  <h2>Lista de candidatos</h2>
  <input type="text" placeholder="Buscar por nombre, apellido, seniority, años o disponible" [(ngModel)]="filterText" (input)="applyFilter()" class="filter-input" />
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <table *ngIf="filteredCandidates.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Seniority</th>
        <th>Años</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of paginatedCandidates">
        <ng-container *ngIf="editingId !== c.id; else editRow">
          <td>{{ c.name }}</td>
          <td>{{ c.surname }}</td>
          <td>{{ c.seniority }}</td>
          <td>{{ c.years }}</td>
          <td>{{ c.availability ? 'Sí' : 'No' }}</td>
          <td>
            <button class="edit" (click)="startEdit(c)">Editar</button>
            <button (click)="deleteCandidate(c.id)">Borrar</button>
          </td>
        </ng-container>

        <ng-template #editRow>
          <td><input type="text" [formControl]="getFormControl('name')" /></td>
          <td><input type="text" [formControl]="getFormControl('surname')" /></td>
          <td>
            <select [formControl]="getFormControl('seniority')">
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
            </select>
          </td>
          <td><input type="number" [formControl]="getFormControl('years')" /></td>
          <td><input type="checkbox" [formControl]="getFormControl('availability')" /></td>
          <td>
            <button class="save" (click)="saveEdit()">Guardar</button>
            <button class="cancel" (click)="cancelEdit()">Cancelar</button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && candidates.length === 0">No hay candidatos.</div>

  <!-- Paginación -->
  <div class="pagination" *ngIf="filteredCandidates.length > pageSize">
    <button (click)="prevPage()" [disabled]="currentPage === 1">&lt;</button>
    <span>Página {{ currentPage }} de {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">&gt;</button>
  </div>
</div>
